
  <h1>Orders.</h1>
  <div ng-controller="concierge">
  <div class="hero-unit" ng-show="customers.length ==0">
  <h2>No items to process</h2>
  <p>
   There are no items in the database yet.
  </p>
  </div> 
  <table class="table" ng-show="customers.length !=0">
    <thead>
       <th>First name</th>
       <th>Last name</th>
       <th>Date</th>
       <th>Number of covers</th>
       <th>Phone Number</th>
       <th>Email</th>
       <th>Not arrived</th>
       <th>Seated</th>
    </thead>
    <tbody>
     <tr ng-repeat="customer in customers">
      <td>{{customer.firstName}}</td>
      <td>{{customer.lastName}}</td>
      <td>{{customer.date}}</td>
      <td>{{customer.noc}}</td>
      <td>{{customer.phoneNumber}}</td>
      <td>{{customer.email}}</td>
      <form>
      <td>
        <input type="radio"
         ng-model="customer.state" value="notArrived" name="{{'state'+customer._id}}" ng-click="updateCus(customer._id,'notArrived')">
       </td>
       <td>
         <input type="radio"
         ng-model="customer.state" value="seated" name="{{'state'+customer._id}}" ng-click="updateCus(customer._id,'seated')">
       </td>
       </form>
     </tr>
    </tbody>
  </table>
  </div>
